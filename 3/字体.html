<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				font-size: 16PX;
			}
			/* 标题标签比较特殊,一般需要单独的指定大小 */
			h2 {
				font-family: '微软雅黑';
				/* 文字变细 400=normal */
				font-weight: 400;
				/* font-weight: normal; */
			}
			p {
				/* 先是这一个字体 电脑没有此字体在跳转到下一个字体 字体间用,隔开*/
				font-family: 'Microsoft YaHei',tahoma,arial;
				/* 文字倾斜 */
				font-style: italic;
				
			}
			em {
				/* 文字变不倾斜 */
				font-style: normal;
			}
			.bold{
				/* 文字加粗 */
				/* font-weight: bold; */
				/* 这个700后面不要加单位 等价于bold */
				font-weight: 700;
			}
		</style>
	</head>
	<body>
		<p>那一抹众人中最漂亮的颜色,</p>
		<p>优雅,淡然,又那么心中清澈.</p>
		<p>前端总是伴随着困难和犯错,</p>
		<em>静心,坦然,攻克一个又一个.</em>
		<p class="bold">拼死也要克服它,</p>
		<p>这是pink的秘密也是老师最终的嘱托.</p>
	</body>
</html>
