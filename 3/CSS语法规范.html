<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 给谁修改样式{修改什么样式} */
			p {
				/* 文字颜色 */
				color: red;
				/* 文字像素 */
				font-size: 12px;
			}
			/* 标签选择器:写上标签名 */
			div {
				color: pink;
			}
		</style>
	</head>
	<body>
		<p>我是红色</p>
		<p>我是红色</p>
		<div>我是粉色</div>
		<div>我是粉色</div>
	</body>
</html>
