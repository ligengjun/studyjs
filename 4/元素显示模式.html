<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 块元素 */
			div{
				width: 200px;
			}
			input {
				width: 250px;
				height: 35px;
			}
		</style>
		
	</head>
	<body>
		<!-- 块元素 -->
		<!-- 1.可以设置高、宽 -->
		<!-- 2.能放置行内元素 -->
		<!-- 3.一行不能显示多个 -->
		<!-- 4.默认宽度：容器的100% -->
		<div>比较霸道，独占一行</div>瑟瑟发抖
		
		<!-- 行内元素 -->
		<!-- 1.无法设置高、宽 -->
		<!-- 2.不能放块元素 -->
		<!-- 3.一行能显示多个 -->
		<!-- 4.默认宽度：它本身内容的宽度 -->
		<span>pink老师</span> <strong>品如的衣服</strong>
		
		<!-- 行内块元素 -->
		<!-- 1.可以设置高、宽 -->
		<!-- 2.一行能显示多个 -->
		<!-- 3.默认宽度：它本身内容的宽度 -->
		<input type="text"/>
		<input type="text"/>
	</body>
</html>
