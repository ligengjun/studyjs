<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			a{
				width: 150px;
				height: 50px;
				background-color: pink;
				/* 把行内元素a转换为块元素 */
				display: block;
			}
			div{
				width: 300px;
				height: 100px;
				background-color: purple;
				/* 把块元素div转换为行内元素 */
				display: inline;
			}
			span{
				width: 300px;
				height: 30px;
				background-color: skyblue;
				/* 把行内元素span转换为行内块元素 */
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<a href="#">我是行内元素</a>
		<a href="#">我是行内元素</a>
		<div>我是块元素</div>
		<div>我是块元素</div>
		<span>行内元素转换为行内块元素</span>
		<span>行内元素转换为行内块元素</span>
	</body>
</html>
