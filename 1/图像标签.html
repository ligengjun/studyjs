<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图像标签</title>
	</head>
	<body>
		<h4>图像标签的使用：</h4>
		<img src="img/1.jpg"/>
		<h4>alt 替换文本 图像显示不出来的时候用文字替代：</h4>
		<img src="img/asdf.jpg" alt="Photoshop"/>
		<h4>title 提示文本 鼠标放在图像上，提示的文字</h4>
		<img src="img/1.jpg" alt="Photoshop" title="photo"/>
		
		<h4>width 给图像设定宽度：</h4>
		<img src="img/1.jpg" alt="Photoshop" title="photo" width="500"/>
		<h4>height 给图像设定高度：</h4>
		<img src="img/1.jpg" alt="Photoshop" title="photo" height="100"/>
		<h4>border 给图像设定边框：</h4>
		<img src="img/1.jpg" alt="Photoshop" title="photo" border="15"/>
	</body>
</html>
