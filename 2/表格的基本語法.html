<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 表格标签  居中    表格边框：1/""     设置单元格里面文字的距离  设置单元格之间的距离 -->
		<table align="center" border="1"      cellpadding="0"        cellspacing="0" >
			<!-- tr是行 td是列 -->
			<tr><td>姓名</td>  <td>性別</td> <td>年龄</td></tr>
			<tr><td>刘德华</td>  <td>男</td> <td>56</td></tr>
			<tr><td>张学友</td>  <td>男</td> <td>58</td></tr>
			<tr><td>郭富城</td>  <td>男</td> <td>51</td></tr>
			<tr><td>黎明</td>  <td>男</td> <td>57</td></tr>
			
			<!-- th 会加粗并且居中 -->
			<tr><th>姓名</th> <th>性別</th> <th>年龄</th></tr>
			<tr><td>刘德华</td> <td>男</td> <td>56</td></tr>
			<tr><td>张学友</td> <td>男</td> <td>58</td></tr>
			<tr><td>郭富城</td> <td>男</td> <td>51</td></tr>
			<tr><td>黎明</td> <td>男</td> <td>57</td></tr>
		</table>
	</body>
</html>
